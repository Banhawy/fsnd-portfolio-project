<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/80270d8f99.js"></script>

    <script src="js/index.js"></script>

    <title>Portfolio</title>
</head>

<body>

    <!--TOP HEADER-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <header>
                    <div class="clearfix">
                        <div class="left">
                            <img src="img/udacity_logo.png" alt="logo">
                        </div>
                        <div class="right">
                            <h1>ADHAM EL BANHAWY</h1>
                            <h2>FRONT-END NINJA</h2>
                        </div>
                    </div>
                    <hr>
                </header>
            </div>
        </div>
    </div>

    <!--HERO IMAGE-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <section id="hero-section">
                    <div class="hero">
                        <!--TODO: Add srcset attr to img-->
                        <img src="img/hero_banner.png" alt="hero banner">
                        <div class="hero-caption">
                            <h2>Convenient and Elegant Web Development</h2>
                            <p>Welcome to my portfolio!</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!--PROJECTS SECTION-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <section id="projects-section">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-12">
                                <h3>Featured Work</h3>
                            </div>
                        </div>
                        <div class="row">

                            <figure class="col-sm-4">
                                <a href="https://github.com/Banhawy/Classic_Tomatoes" target="_blank">
                    <img src="img/classic_tomatoes.png" alt="classic tomatoes screenshot">
                    <h4>Classic Tomatoes</h4>
                    <p>https://github.com/Banhawy/Classic_Tomatoes</p>
                    </a>
                            </figure>
                            <figure class="col-sm-4">
                                <a href="https://github.com/Banhawy/LocalWeather" target="_blank">
                    <img src="img/weather_machine.png" alt="weather machine screenshot">
                    <h4>Local Weather Machine</h4>
                    <p>https://banhawy.github.io/LocalWeather/</p>
                    </a>
                            </figure>
                            <figure class="col-sm-4">
                                <a href="https://codepen.io/Banhawy/full/OWMZvZ/" target="_blank">
                    <img src="img/sad_snowman.png" alt="sad snowman screenshot">
                    <h4>The Sad Snowman</h4>
                    <p>https://codepen.io/Banhawy/full/OWMZvZ/</p>
                    </a>
                            </figure>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <footer>
                    <div class="container-fluid center">
                        <h3>Get In Touch!</h3>
                        <div class="social-icon">
                            <a href="https://www.linkedin.com/in/adham-banhawy/" target="_blank"><i class="fa fa-linkedin-square fa-4x" aria-hidden="true"></i></a>
                        </div>
                        <div class="social-icon">
                            <a href="https://twitter.com/adham_benhawy" target="_blank"><i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i></a>
                        </div>
                        <div class="social-icon">
                            <a href="https://github.com/Banhawy" target="_blank"><i class="fa fa-github-square fa-4x" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
